name: automerge
on:
  pull_request:
    types:
      - opened
    branches:
      - master
      
jobs:
  automerge:
    if: ${{ github.event.pull_request.title }} == "automerge"
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
